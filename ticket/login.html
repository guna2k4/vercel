<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 12px;
    }
    .btn:disabled {
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="card shadow">
    <div class="card-body">
      <h3 class="text-center mb-4">Sign In</h3>
      <div id="error" class="alert alert-danger d-none"></div>
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100" id="login-button">Login</button>
      </form>
    </div>
  </div>

  <!-- Supabase JS Auth (ES Module for modern deployment like Vercel) -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://kiefmcjhsdmgfnqfttnw.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZWZtY2poc2RtZ2ZucWZ0dG53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5NTQ4MTYsImV4cCI6MjA2MDUzMDgxNn0.DWR-ZKWzqcCWR8MPFnVRnO3YhiTZr_pwJMQaJaEgRZ4'
    );

    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorDiv = document.getElementById('error');
    const loginButton = document.getElementById('login-button');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.classList.add('d-none');
      loginButton.disabled = true;
      loginButton.textContent = 'Logging in...';

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      loginButton.disabled = false;
      loginButton.textContent = 'Login';

      if (error) {
        errorDiv.textContent = error.message;
        errorDiv.classList.remove('d-none');
      } else {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
