<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SRI MUTHUMARIAMMAN BLUE METALS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .sidebar { background: #fff; border-right:1px solid #ccc; height:100vh; padding:20px; }
    .header-title {
      font-size:1.8rem; font-weight:bold;
      background:linear-gradient(to right,orange,green,blue,purple);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      text-align:center;
    }
    .gradient-btn {
      background:linear-gradient(to right,#ff6a00,#ee0979,#17ead9,#00ff6a);
      color:#fff; border:none;
    }
    .gradient-btn:hover { opacity:0.9; }

    /* Preview container style */
    #preview {
      background: #fff;
      border: 1px solid #ccc;
      width: 3in;
      height: 4in;
      padding: 5mm;
      margin: 20px auto;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      text-align: left;
      box-sizing: border-box;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    /* Print-specific rules */
    @media print {
      body * { visibility: hidden !important; }
      #preview, #preview * { visibility: visible !important; }
      #preview {
        position: absolute;
        top: 0;
        left: 0;
        width: 3in;
        height: 4in;
        padding: 5mm;
        box-sizing: border-box;
      }
      @page { size: 3in 4in; margin: 0; }
    }

    /* Responsive styles */
    @media(max-width: 768px) {
      .sidebar { height: auto; border-right: none; border-bottom: 1px solid #ccc; }
      .header-title { font-size: 1.5rem; }
      #preview { width: 95%; height: auto; }
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row flex-md-nowrap">
    <div class="col-md-2 sidebar">
      <h5 class="text-danger fw-bold mb-3">Menu</h5>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#partyModal">Create Party</button>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#materialModal">Create Material</button>
        <button class="btn btn-danger" onclick="resetForm()">Reset Ticket #</button>
        <button class="btn btn-warning" onclick="goToFilter()">Go to Filter</button>
        <button class="btn btn-outline-danger" onclick="signOut()">Sign Out</button>
      </div>
    </div>

    <div class="col-md-10 main-container">
      <div class="card shadow p-4 mb-4">
        <div class="header-title mb-4">SRI MUTHUMARIAMMAN BLUE METALS</div>
        <form id="ticketForm">
          <div class="row mb-3">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="ticketNumber">Ticket #</label>
              <input id="ticketNumber" type="number" class="form-control" readonly />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="truckNumber">Truck #</label>
              <input id="truckNumber" type="text" class="form-control" placeholder="e.g., TN23AB1234" required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4 mb-3">
              <label class="form-label" for="material">Material</label>
              <div class="input-group">
                <input id="material" type="text" class="form-control" placeholder="Choose or type" required />
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"></button>
                <ul class="dropdown-menu dropdown-menu-end" id="materialDropdown"></ul>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label" for="unit">Unit</label>
              <input id="unit" type="text" class="form-control" placeholder="e.g., Tons" />
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label" for="party">Party</label>
              <div class="input-group">
                <input id="party" type="text" class="form-control" placeholder="Choose or type" required />
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"></button>
                <ul class="dropdown-menu dropdown-menu-end" id="partyDropdown"></ul>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="date">Date</label>
              <input id="date" type="date" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="time">Time</label>
              <input id="time" type="text" class="form-control" readonly />
            </div>
          </div>

          <button type="button" class="btn gradient-btn w-100 mt-2" onclick="submitForm()">Let's Hit the Road!</button>
        </form>
        <div id="message" class="alert d-none mt-3"></div>
      </div>

      <div id="preview" class="shadow d-none"></div>
      <button id="printBtn" class="btn btn-secondary w-100 mb-4 d-none" onclick="printSlip()">Print Slip</button>
    </div>
  </div>
</div>

<!-- Modals -->
<div class="modal fade" id="partyModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Add Party</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body"><input id="newPartyInput" class="form-control" placeholder="Party name" /></div>
    <div class="modal-footer">
      <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
      <button class="btn btn-primary btn-sm" onclick="addParty()">Add</button>
    </div>
  </div></div>
</div>

<div class="modal fade" id="materialModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Add Material</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body"><input id="newMaterialInput" class="form-control" placeholder="Material name" /></div>
    <div class="modal-footer">
      <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
      <button class="btn btn-success btn-sm" onclick="addMaterial()">Add</button>
    </div>
  </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
<script>
  const SUPABASE_URL = 'https://kiefmcjhsdmgfnqfttnw.supabase.co';
  const SUPABASE_ANON_KEY = '<YOUR_ANON_KEY>';  
  const { createClient } = supabase;
  const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // SESSION CHECK
  client.auth.getSession().then(({ data: { session } }) => {
    if (!session) window.location.href = 'login.html';
  });

  async function signOut() {
    await client.auth.signOut();
    window.location.href = 'login.html';
  }
  function goToFilter() {
    window.location.href = 'filter.html';
  }

  let parties = [];
  let materials = [];
  let ticketNum = parseInt(localStorage.getItem('sm_bm_ticketNum') || '1');

  function updateDropdown(dd, list, inputId) {
    dd.innerHTML = '';
    list.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = `<a class="dropdown-item" href="#">${item}</a>`;
      li.onclick = () => document.getElementById(inputId).value = item;
      dd.appendChild(li);
    });
  }

  async function fetchParties() {
    const { data, error } = await client.from('parties').select('name');
    if (!error) {
      parties = data.map(d => d.name);
      updateDropdown(document.getElementById('partyDropdown'), parties, 'party');
    }
  }

  async function fetchMaterials() {
    const { data, error } = await client.from('materials').select('name');
    if (!error) {
      materials = data.map(d => d.name);
      updateDropdown(document.getElementById('materialDropdown'), materials, 'material');
    }
  }

  async function addParty() {
    const val = document.getElementById('newPartyInput').value.trim();
    if (!val || parties.includes(val)) return;
    await client.from('parties').insert([{ name: val }]);
    await fetchParties();
    document.getElementById('newPartyInput').value = '';
    bootstrap.Modal.getInstance(document.getElementById('partyModal')).hide();
  }

  async function addMaterial() {
    const val = document.getElementById('newMaterialInput').value.trim();
    if (!val || materials.includes(val)) return;
    await client.from('materials').insert([{ name: val }]);
    await fetchMaterials();
    document.getElementById('newMaterialInput').value = '';
    bootstrap.Modal.getInstance(document.getElementById('materialModal')).hide();
  }

  function resetForm() {
    ticketNum = 1;
    localStorage.setItem('sm_bm_ticketNum', ticketNum);
    document.getElementById('ticketNumber').value = ticketNum;
    document.getElementById('ticketForm').reset();
    document.getElementById('preview').classList.add('d-none');
    document.getElementById('printBtn').classList.add('d-none');
    document.getElementById('message').className = 'alert d-none';
    document.getElementById('date').valueAsDate = new Date();
  }

  function startClock() {
    setInterval(() => {
      document.getElementById('time').value = new Date().toLocaleTimeString();
    }, 1000);
  }

  async function submitForm() {
    const tNo   = ticketNum;
    const truck = document.getElementById('truckNumber').value.trim();
    const mat   = document.getElementById('material').value.trim();
    const unit  = document.getElementById('unit').value.trim();
    const party = document.getElementById('party').value.trim();
    const date  = document.getElementById('date').value;
    const now   = new Date();

    const { error } = await client.from('tickets').insert([{ ticket_no: tNo, truck_no: truck, material: mat, unit, party, date, time: now.toISOString() }]);
    const msg = document.getElementById('message');
    if (error) {
      msg.textContent = `Error saving ticket: ${error.message}`;
      msg.className = 'alert alert-danger mt-3';
      return;
    }
    msg.textContent = 'Ticket submitted successfully!';
    msg.className = 'alert alert-success mt-3';

    const lines = [
      '****************************************',
      '   Sri SRI MUTHUMARIAMMAN  ',
      '      BLUE METALS',
      '****************************************',
      `Ticket No : ${tNo}`,
      `Truck No  : ${truck}`,
      `Date      : ${date}`,
      `Time      : ${now.toLocaleTimeString()}`,
      '',
      `Material  : ${mat}`,
      `Unit      : ${unit}`,
      `Party     : ${party}`,
      '',
      '****************************************',
      'Thank you! Drive Safe!',
      '****************************************'
    ];

    const preview = document.getElementById('preview');
    preview.textContent = lines.join('\n');
    preview.classList.remove('d-none');
    document.getElementById('printBtn').classList.remove('d-none');

    ['truckNumber','material','unit','party'].forEach(id => document.getElementById(id).value = '');
    document.getElementById('date').valueAsDate = new Date();
    ticketNum++;
    localStorage.setItem('sm_bm_ticketNum', ticketNum);
    document.getElementById('ticketNumber').value = ticketNum;
  }

  function printSlip() {
    const html = document.getElementById('preview').textContent
      .replace(/&/g,'&amp;')
      .replace(/</g,'&lt;')
      .replace(/>/g,'&gt;')
      .replace(/\n/g,'<br/>');
    const w = window.open('', '_blank');
    w.document.write(`
      <html><head><title>Print Slip</title>
      <style>@page{ size:3in 4in; margin:0;} body{ font-family:monospace; font-size:14px; white-space:pre; }</style>
      </head><body>${html}</body></html>`);
    w.document.close();
    w.focus();
    w.print();
  }

  document.addEventListener('DOMContentLoaded', async () => {
    document.getElementById('ticketNumber').value = ticketNum;
    document.getElementById('date').valueAsDate = new Date();
    startClock();
    await fetchParties();
    await fetchMaterials();
  });
</script>
</body>
</html>
