<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ticket Viewer</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Supabase JS UMD (v2) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #f8f9fa;
      padding-top: 50px;
      min-height: 100vh;
    }
    .ticket-card {
      max-width: 320px;
      margin: auto;
      border-radius: 12px;
    }
    .ticket-card .card-header {
      background: #f8f9fa;
      font-size: 0.9rem;
    }
    .ticket-card .card-body p {
      font-size: 0.9rem;
    }
    .ticket-card .card-footer {
      background: #f8f9fa;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- MAIN TICKET VIEWER -->
  <div id="mainSection">

    <!-- Sign Out -->
    <div class="d-flex justify-content-end mb-3">
      <button id="signOutBtn" class="btn btn-outline-danger">Sign Out</button>
    </div>

    <!-- Back Button -->
    <div class="d-flex justify-content-start mb-3">
      <a href="index.html" class="btn btn-outline-secondary">Back to Login</a>
    </div>

    <!-- Party Filter Form -->
    <form id="filterForm" class="row g-3 mb-4">
      <div class="col-md-3">
        <label class="form-label">Party Name</label>
        <input 
          type="text"
          id="filterParty"
          class="form-control"
          placeholder="e.g. Acme Ltd"
        />
      </div>
      <div class="col-md-3">
        <label class="form-label">Material</label>
        <input 
          type="text"
          id="filterMaterial"
          class="form-control"
          placeholder="e.g. Cement"
        />
      </div>
      <div class="col-md-2">
        <label class="form-label">From Date</label>
        <input 
          type="date"
          id="filterFromDate"
          class="form-control"
        />
      </div>
      <div class="col-md-2">
        <label class="form-label">To Date</label>
        <input 
          type="date"
          id="filterToDate"
          class="form-control"
        />
      </div>
      <div class="col-md-2 d-grid">
        <label class="form-label">&nbsp;</label>
        <button class="btn btn-success" type="submit">Show Tickets</button>
      </div>
    </form>

    <!-- Tickets Grid -->
    <div id="ticketsContainer" class="row g-4 justify-content-center"></div>
  </div>

</div>

<script>
  // -- Supabase setup -----------------------------------------
  const SUPABASE_URL = 'https://kiefmcjhsdmgfnqfttnw.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZWZtY2poc2RtZ2ZucWZ0dG53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5NTQ4MTYsImV4cCI6MjA2MDUzMDgxNn0.DWR-ZKWzqcCWR8MPFnVRnO3YhiTZr_pwJMQaJaEgRZ4';
  const { createClient } = supabase;
  const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

  // -- UI references ------------------------------------------
  const mainSection      = document.getElementById('mainSection');
  const filterForm       = document.getElementById('filterForm');
  const ticketsContainer = document.getElementById('ticketsContainer');
  const signOutBtn       = document.getElementById('signOutBtn');

  function showMainUI() {
    mainSection.style.display = 'block';
  }

  // -- Check for existing session on load --------------------
  supabaseClient.auth.getSession().then(({ data: { session } }) => {
    if (!session?.user) {
      window.location.href = 'index.html';  // Redirect to login if no session
    } else {
      showMainUI();
    }
  });

  // -- Sign-out handler ---------------------------------------
  signOutBtn.addEventListener('click', async () => {
    await supabaseClient.auth.signOut();
    window.location.href = 'index.html';  // Redirect to login on sign out
  });

  // -- Filter & fetch tickets --------------------------------
  filterForm.addEventListener('submit', async e => {
    e.preventDefault();

    const party    = document.getElementById('filterParty').value.trim();
    const material = document.getElementById('filterMaterial').value.trim();
    const fromDate = document.getElementById('filterFromDate').value;
    const toDate   = document.getElementById('filterToDate').value;

    ticketsContainer.innerHTML = `
      <div class="col-12 text-center">
        <div class="spinner-border"></div>
      </div>`;

    let query = supabaseClient
      .from('tickets')
      .select('ticket_no, truck_no, material, unit, party, date, time');

    if (party) query = query.ilike('party', `%${party}%`);
    if (material) query = query.ilike('material', `%${material}%`);
    if (fromDate) query = query.gte('date', fromDate);
    if (toDate) query = query.lte('date', toDate);

    const { data: tickets, error } = await query;

    if (error || !tickets || tickets.length === 0) {
      ticketsContainer.innerHTML = `
        <div class="col-12 alert alert-warning text-center">
          No tickets found matching the filters.
        </div>`;
      return;
    }

    ticketsContainer.innerHTML = tickets.map(t => {
      const timeStr = new Date(t.time).toLocaleTimeString();
      return `
        <div class="col-sm-8 col-md-6 col-lg-4">
          <div class="card ticket-card shadow-sm">
            <div class="card-header text-center">
              Ticket #${t.ticket_no}
            </div>
            <div class="card-body">
              <p><strong>Truck No:</strong> ${t.truck_no}</p>
              <p><strong>Material:</strong> ${t.material}</p>
              <p><strong>Unit:</strong> ${t.unit || '-'}</p>
              <p><strong>Party:</strong> ${t.party}</p>
              <p><strong>Date:</strong> ${t.date}</p>
            </div>
            <div class="card-footer text-end text-muted">
              ${timeStr}
            </div>
          </div>
        </div>`;
    }).join('');
  });
</script>

</body>
</html>
